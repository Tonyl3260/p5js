<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,800);
        }

        function draw() {
            stroke(100)
            strokeWeight(10)
            fill(250,150,0)
            textSize(50)
            
            
            ellipse(400,110,185,185)//head
            
            line(400,140,400,140)//nose
            
            line(380,160,420,160)//lips
            
            line(400,245,400,210)//neck
            
            rect(300,250,200,300)//body
            
            rect(300,550,50,150)//left leg
            
            rect(450,550,50,150)//right leg
            
            line(300,400,200,400)//left arm
            
            arc(185, 400, 80, 80, 0, PI+HALF_PI, PIE)//left hand
            
            line(500,400,600,400)//right arm
            
            rect(580,380,50,50)//right hand
            
            ellipse (370,100,30,30)//left eye
        
            ellipse (430,100,30,30)//right eye
            
            text("Human",320,400)
            
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/tonyl3260/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
